addEntity As screen:

    Rectangle2_1 As rectangle:
        BorderColor: =RGBA(108, 29, 95, 1)
        Fill: =RGBA(108, 29, 95, 1)
        Height: =131
        Width: =640
        ZIndex: =1

    Icon1_3 As icon.ChevronLeft:
        Color: =RGBA(255, 255, 255, 1)
        Height: =57
        Icon: =Icon.ChevronLeft
        OnSelect: =Navigate(homePage,ScreenTransition.CoverRight)
        Width: =32
        X: =20
        Y: =37
        ZIndex: =2

    Button3_2 As button:
        Fill: =RGBA(108, 29, 95, 1)
        Height: =70
        HoverFill: =ColorFade(RGBA(212,94,192,90),-20%)
        OnSelect: |
            =SubmitForm(entityForm);
            NewForm(entityForm);
            Navigate(entityConfirmation,ScreenTransition.Cover);
        Size: =24
        Text: ="CREATE"
        Width: =560
        X: =43
        Y: =1038
        ZIndex: =3

    Label9_2 As label:
        Align: =Align.Center
        Color: =RGBA(255, 255, 255, 1)
        FontWeight: =FontWeight.Bold
        Height: =70
        Size: =20
        Text: ="Create Entity"
        Width: =560
        X: =44
        Y: =24
        ZIndex: =4

    entityForm As form:
        DataSource: =entity
        DefaultMode: =FormMode.New
        Height: =867
        Width: =640
        Y: =131
        ZIndex: =5

        Title_DataCard12 As typedDataCard.textualEditCard:
            BorderStyle: =BorderStyle.Solid
            DataField: ="Title"
            Default: =ThisItem.Title
            DisplayMode: =Parent.DisplayMode
            DisplayName: =DataSourceInfo([@entity],DataSourceInfo.DisplayName,"Title")
            Fill: =RGBA(0, 0, 0, 0)
            Height: =50
            MaxLength: =DataSourceInfo([@entity], DataSourceInfo.MaxLength, "Title")
            Required: =true
            Update: =DataCardValue62.Text
            Width: =640
            X: =0
            Y: =0
            ZIndex: =1

            DataCardKey62 As label:
                AutoHeight: =true
                Height: =48
                Size: =21
                Text: =Parent.DisplayName
                Width: =Parent.Width - 60
                Wrap: =false
                X: =30
                Y: =10
                ZIndex: =1

            DataCardValue62 As text:
                BorderColor: =If(IsBlank(Parent.Error), Parent.BorderColor, Color.Red)
                Default: =Parent.Default
                DelayOutput: =true
                DisplayMode: =Parent.DisplayMode
                Height: =70
                MaxLength: =Parent.MaxLength
                PaddingLeft: =5
                RadiusBottomLeft: =0
                RadiusBottomRight: =0
                RadiusTopLeft: =0
                RadiusTopRight: =0
                Size: =21
                Tooltip: =Parent.DisplayName
                Width: =Parent.Width - 60
                X: =30
                Y: =DataCardKey62.Y + DataCardKey62.Height + 5
                ZIndex: =2

            ErrorMessage59 As label:
                AutoHeight: =true
                Height: =10
                Live: =Live.Assertive
                PaddingBottom: =0
                PaddingLeft: =0
                PaddingRight: =0
                PaddingTop: =0
                Size: =24
                Text: =Parent.Error
                Visible: =Parent.DisplayMode=DisplayMode.Edit
                Width: =Parent.Width - 60
                X: =30
                Y: =DataCardValue62.Y + DataCardValue62.Height
                ZIndex: =3

            StarVisible59 As label:
                Align: =Align.Center
                Height: =DataCardKey62.Height
                Size: =21
                Text: ="*"
                Visible: =And(Parent.Required, Parent.DisplayMode=DisplayMode.Edit)
                Width: =30
                Wrap: =false
                Y: =DataCardKey62.Y
                ZIndex: =4

