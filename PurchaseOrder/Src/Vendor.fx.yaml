vendor As screen:

    Rectangle2 As rectangle:
        BorderColor: =RGBA(108, 29, 95, 1)
        Fill: =RGBA(108, 29, 95, 1)
        Height: =131
        Width: =640
        ZIndex: =10

    Icon1 As icon.ChevronLeft:
        Color: =RGBA(255, 255, 255, 1)
        Height: =57
        Icon: =Icon.ChevronLeft
        OnSelect: =Navigate(noVendorFound,ScreenTransition.Cover)
        Width: =32
        X: =20
        Y: =37
        ZIndex: =11

    Button3_1 As button:
        Fill: =RGBA(108, 29, 95, 1)
        Height: =70
        HoverFill: =ColorFade(RGBA(212,94,192,90),-20%)
        OnSelect: =Navigate(vendorConfirmation,ScreenTransition.Cover)
        Size: =24
        Text: ="CREATE"
        Width: =560
        X: =43
        Y: =1038
        ZIndex: =25

    Label9 As label:
        Align: =Align.Center
        Color: =RGBA(255, 255, 255, 1)
        FontWeight: =FontWeight.Bold
        Height: =70
        Size: =20
        Text: ="Create Vendor"
        Width: =560
        X: =44
        Y: =24
        ZIndex: =26

    vendorForm As form:
        DataSource: ='vendor-db'
        Height: =385
        Width: =640
        Y: =155
        ZIndex: =27

        "'Vendor Name_DataCard1' As typedDataCard.textualEditCard":
            BorderStyle: =BorderStyle.Solid
            DataField: ="Title"
            Default: =ThisItem.'Vendor Name'
            DisplayMode: =Parent.DisplayMode
            DisplayName: =DataSourceInfo([@'vendor-db'],DataSourceInfo.DisplayName,"Title")
            Fill: =RGBA(0, 0, 0, 0)
            Height: =50
            MaxLength: =DataSourceInfo([@'vendor-db'], DataSourceInfo.MaxLength, "Title")
            Required: =false
            Update: =DataCardValue1.Text
            Width: =640
            X: =0
            Y: =0
            ZIndex: =28

            DataCardKey1 As label:
                AutoHeight: =true
                Height: =48
                Size: =21
                Text: =Parent.DisplayName
                Width: =Parent.Width - 60
                Wrap: =false
                X: =30
                Y: =10
                ZIndex: =1

            DataCardValue1 As text:
                BorderColor: =If(IsBlank(Parent.Error), Parent.BorderColor, Color.Red)
                Default: =Parent.Default
                DelayOutput: =true
                DisplayMode: =Parent.DisplayMode
                Height: =70
                MaxLength: =Parent.MaxLength
                PaddingLeft: =5
                RadiusBottomLeft: =0
                RadiusBottomRight: =0
                RadiusTopLeft: =0
                RadiusTopRight: =0
                Size: =21
                Tooltip: =Parent.DisplayName
                Width: =Parent.Width - 60
                X: =30
                Y: =DataCardKey1.Y + DataCardKey1.Height + 5
                ZIndex: =2

            ErrorMessage1 As label:
                AutoHeight: =true
                Height: =10
                Live: =Live.Assertive
                PaddingBottom: =0
                PaddingLeft: =0
                PaddingRight: =0
                PaddingTop: =0
                Size: =24
                Text: =Parent.Error
                Visible: =Parent.DisplayMode=DisplayMode.Edit
                Width: =Parent.Width - 60
                X: =30
                Y: =DataCardValue1.Y + DataCardValue1.Height
                ZIndex: =3

            StarVisible1 As label:
                Align: =Align.Center
                Height: =DataCardKey1.Height
                Size: =21
                Text: ="*"
                Visible: =And(Parent.Required, Parent.DisplayMode=DisplayMode.Edit)
                Width: =30
                Wrap: =false
                Y: =DataCardKey1.Y
                ZIndex: =4

        "'Registration Number_DataCard1' As typedDataCard.numberEditCard":
            BorderStyle: =BorderStyle.Solid
            DataField: ="field_1"
            Default: =ThisItem.'Registration Number'
            DisplayMode: =Parent.DisplayMode
            DisplayName: =DataSourceInfo([@'vendor-db'],DataSourceInfo.DisplayName,"field_1")
            Fill: =RGBA(0, 0, 0, 0)
            Height: =50
            Required: =false
            Update: =Value(DataCardValue2.Text)
            Width: =640
            X: =0
            Y: =1
            ZIndex: =28

            DataCardKey2 As label:
                AutoHeight: =true
                Height: =48
                Size: =21
                Text: =Parent.DisplayName
                Width: =Parent.Width - 60
                Wrap: =false
                X: =30
                Y: =10
                ZIndex: =1

            DataCardValue2 As text:
                BorderColor: =If(IsBlank(Parent.Error), Parent.BorderColor, Color.Red)
                Default: =Parent.Default
                DelayOutput: =true
                DisplayMode: =Parent.DisplayMode
                Format: =TextFormat.Number
                Height: =70
                PaddingLeft: =5
                RadiusBottomLeft: =0
                RadiusBottomRight: =0
                RadiusTopLeft: =0
                RadiusTopRight: =0
                Size: =21
                Tooltip: =Parent.DisplayName
                Width: =Parent.Width - 60
                X: =30
                Y: =DataCardKey2.Y + DataCardKey2.Height + 5
                ZIndex: =2

            ErrorMessage2 As label:
                AutoHeight: =true
                Height: =10
                Live: =Live.Assertive
                PaddingBottom: =0
                PaddingLeft: =0
                PaddingRight: =0
                PaddingTop: =0
                Size: =24
                Text: =Parent.Error
                Visible: =Parent.DisplayMode=DisplayMode.Edit
                Width: =Parent.Width - 60
                X: =30
                Y: =DataCardValue2.Y + DataCardValue2.Height
                ZIndex: =3

            StarVisible2 As label:
                Align: =Align.Center
                Height: =DataCardKey2.Height
                Size: =21
                Text: ="*"
                Visible: =And(Parent.Required, Parent.DisplayMode=DisplayMode.Edit)
                Width: =30
                Wrap: =false
                Y: =DataCardKey2.Y
                ZIndex: =4

